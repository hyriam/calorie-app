<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カロリー管理アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap, FontAwesome, Chart.js, jQuery -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* 全体のスタイル（ダークモードベース） */
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #1E1E1E;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .container {
      max-width: 800px;
      padding: 20px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    /* スライダーコンテナ：左右にスライドできるエリア */
    .slider-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      transition: all 0.5s ease;
    }
    .slide {
      min-width: 100%;
      scroll-snap-align: start;
      padding: 10px;
    }
    /* カードデザイン */
    .card {
      background-color: #2A2A2A;
      color: #FFFFFF;
      border-radius: 15px;
      border: none;
      padding: 20px;
      margin-bottom: 20px;
    }
    .card-header {
      font-size: 1.2rem;
      font-weight: bold;
      border-bottom: 1px solid #444;
      margin-bottom: 10px;
    }
    .dashboard-card {
      text-align: center;
      padding: 20px;
    }
    .dashboard-card .display-4 {
      font-size: 2.5rem;
      font-weight: bold;
    }
    /* チャートコンテナ */
    .circle-chart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }
    /* 下部ナビゲーション */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #2A2A2A;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 100;
    }
    .bottom-nav a {
      color: #FFFFFF;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
    }
    .bottom-nav a i {
      font-size: 24px;
      display: block;
      margin-bottom: 5px;
    }
    /* フローティング＋ボタン */
    .floating-button {
      width: 70px;
      height: 70px;
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007bff;
      color: white;
      font-size: 30px;
      border: none;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease-in-out;
      z-index: 1000;
    }
    .floating-button:active {
      transform: translateX(-50%) scale(0.9);
    }
  </style>
</head>
<body>
  <!-- スライダーコンテナ：Slide1＝カロリー管理、Slide2＝主要栄養素 -->
  <div class="slider-container" id="sliderContainer">
    <!-- Slide 1: カロリー管理ダッシュボード -->
    <div class="slide" id="calorieSlide">
      <div class="container">
        <h1>カロリー管理</h1>
        <div class="card dashboard-card">
          <div class="circle-chart-container">
            <canvas id="calorieChart"></canvas>
          </div>
          <h3>残りカロリー</h3>
          <p id="remaining-calories" class="display-4 text-center">-- kcal</p>
        </div>
      </div>
    </div>
    <!-- Slide 2: 主要栄養素（炭水化物、脂質、タンパク質） -->
    <div class="slide" id="nutrientSlide">
      <div class="container">
        <h1>主要栄養素</h1>
        <div class="row">
          <!-- 炭水化物 -->
          <div class="col-4">
            <div class="card dashboard-card">
              <div class="circle-chart-container">
                <canvas id="carbChart"></canvas>
              </div>
              <h5 class="text-center">炭水化物</h5>
              <p id="carb-grams" class="text-center">0 g</p>
            </div>
          </div>
          <!-- 脂質 -->
          <div class="col-4">
            <div class="card dashboard-card">
              <div class="circle-chart-container">
                <canvas id="fatChart"></canvas>
              </div>
              <h5 class="text-center">脂質</h5>
              <p id="fat-grams" class="text-center">0 g</p>
            </div>
          </div>
          <!-- タンパク質 -->
          <div class="col-4">
            <div class="card dashboard-card">
              <div class="circle-chart-container">
                <canvas id="proteinChart"></canvas>
              </div>
              <h5 class="text-center">タンパク質</h5>
              <p id="protein-grams" class="text-center">0 g</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- フローティング＋ボタン -->
  <button class="floating-button" id="addRecord">+</button>

  <!-- 下部ナビゲーション -->
  <div class="bottom-nav">
    <a href="#"><i class="fas fa-th-large"></i>ダッシュボード</a>
    <a href="#"><i class="fas fa-book"></i>ダイアリー</a>
    <a href="#"><i class="fas fa-chart-line"></i>進捗</a>
    <a href="#"><i class="fas fa-ellipsis-h"></i>その他</a>
  </div>

  <!-- Chart.js プラグイン：ドーナツチャート中央にテキスト描画 -->
  <script>
    Chart.register({
      id: 'centerText',
      afterDraw: function(chart) {
        if (chart.config.options.centerText) {
          var ctx = chart.ctx;
          var centerConfig = chart.config.options.centerText;
          var fontStyle = centerConfig.fontStyle || 'Arial';
          var txt = centerConfig.text;
          var color = centerConfig.color || '#fff';
          var maxFontSize = centerConfig.maxFontSize || 75;
          var sidePadding = centerConfig.sidePadding || 20;
          var sidePaddingCalculated = (sidePadding/100) * (chart.innerRadius * 2);
          ctx.font = "30px " + fontStyle;
          var stringWidth = ctx.measureText(txt).width;
          var elementWidth = (chart.innerRadius * 2) - sidePaddingCalculated;
          var widthRatio = elementWidth / stringWidth;
          var newFontSize = Math.min(Math.floor(30 * widthRatio), maxFontSize);
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          var centerX = ((chart.chartArea.left + chart.chartArea.right) / 2);
          var centerY = ((chart.chartArea.top + chart.chartArea.bottom) / 2);
          ctx.font = newFontSize + "px " + fontStyle;
          ctx.fillStyle = color;
          ctx.fillText(txt, centerX, centerY);
        }
      }
    });
  </script>

  <script>
    $(document).ready(function(){
      // サンプル用：カロリー目標と主要栄養素の目標値（例）
      let targetCalories = 2500;
      let consumedCalories = 0;
      const targetCarbs = 300, targetFat = 70, targetProtein = 100;
      let totalCarbs = 0, totalFat = 0, totalProtein = 0;

      // Calorie Chart の初期化
      let calorieCtx = document.getElementById('calorieChart').getContext('2d');
      let calorieChart = new Chart(calorieCtx, {
        type: 'doughnut',
        data: {
          labels: ['消費済み', '残り'],
          datasets: [{
            data: [consumedCalories, targetCalories],
            backgroundColor: ['#FF5733', '#007bff'],
            hoverOffset: 4
          }]
        },
        options: {
          cutout: '80%',
          plugins: {
            legend: { display: false },
            centerText: {
              text: (targetCalories - consumedCalories) + " kcal",
              color: "#fff",
              fontStyle: "Arial",
              sidePadding: 20,
              maxFontSize: 30
            }
          }
        }
      });

      // 炭水化物チャート
      let carbCtx = document.getElementById('carbChart').getContext('2d');
      let carbChart = new Chart(carbCtx, {
        type: 'doughnut',
        data: {
          labels: ['摂取', '残り'],
          datasets: [{
            data: [totalCarbs, Math.max(targetCarbs - totalCarbs, 0)],
            backgroundColor: ['#FFC107', '#007bff'],
            hoverOffset: 4
          }]
        },
        options: {
          cutout: '80%',
          plugins: {
            legend: { display: false },
            centerText: {
              text: totalCarbs + " g",
              color: "#fff",
              fontStyle: "Arial",
              sidePadding: 20,
              maxFontSize: 20
            }
          }
        }
      });

      // 脂質チャート
      let fatCtx = document.getElementById('fatChart').getContext('2d');
      let fatChart = new Chart(fatCtx, {
        type: 'doughnut',
        data: {
          labels: ['摂取', '残り'],
          datasets: [{
            data: [totalFat, Math.max(targetFat - totalFat, 0)],
            backgroundColor: ['#DC3545', '#007bff'],
            hoverOffset: 4
          }]
        },
        options: {
          cutout: '80%',
          plugins: {
            legend: { display: false },
            centerText: {
              text: totalFat + " g",
              color: "#fff",
              fontStyle: "Arial",
              sidePadding: 20,
              maxFontSize: 20
            }
          }
        }
      });

      // タンパク質チャート
      let proteinCtx = document.getElementById('proteinChart').getContext('2d');
      let proteinChart = new Chart(proteinCtx, {
        type: 'doughnut',
        data: {
          labels: ['摂取', '残り'],
          datasets: [{
            data: [totalProtein, Math.max(targetProtein - totalProtein, 0)],
            backgroundColor: ['#28A745', '#007bff'],
            hoverOffset: 4
          }]
        },
        options: {
          cutout: '80%',
          plugins: {
            legend: { display: false },
            centerText: {
              text: totalProtein + " g",
              color: "#fff",
              fontStyle: "Arial",
              sidePadding: 20,
              maxFontSize: 20
            }
          }
        }
      });

      // カロリー更新関数
      function updateCalorieChart(newCalories) {
        consumedCalories += newCalories;
        let remaining = Math.max(targetCalories - consumedCalories, 0);
        calorieChart.data.datasets[0].data = [consumedCalories, remaining];
        calorieChart.options.plugins.centerText.text = remaining + " kcal";
        calorieChart.update();
        $('#remaining-calories').fadeOut(200, function(){
          $(this).text(remaining + " kcal").fadeIn(200);
        });
      }

      // 主要栄養素更新関数
      function updateNutrientCharts(newCarbs, newFat, newProtein) {
        totalCarbs += newCarbs;
        totalFat += newFat;
        totalProtein += newProtein;
        // 炭水化物更新
        carbChart.data.datasets[0].data = [totalCarbs, Math.max(targetCarbs - totalCarbs, 0)];
        carbChart.options.plugins.centerText.text = totalCarbs + " g";
        carbChart.update();
        $('#carb-grams').text(totalCarbs + " g");
        // 脂質更新
        fatChart.data.datasets[0].data = [totalFat, Math.max(targetFat - totalFat, 0)];
        fatChart.options.plugins.centerText.text = totalFat + " g";
        fatChart.update();
        $('#fat-grams').text(totalFat + " g");
        // タンパク質更新
        proteinChart.data.datasets[0].data = [totalProtein, Math.max(targetProtein - totalProtein, 0)];
        proteinChart.options.plugins.centerText.text = totalProtein + " g";
        proteinChart.update();
        $('#protein-grams').text(totalProtein + " g");
      }

      // Floating ＋ボタンアクション（シミュレーションとしてランダムな記録を追加）
      $('#addRecord').click(function(){
        $(this).animate({ transform: 'scale(0.9)' }, 100).animate({ transform: 'scale(1)' }, 100);
        let randomCalories = Math.floor(Math.random() * 500);
        let randomCarbs = Math.floor(Math.random() * 70) + 10;    // 10～80g
        let randomFat = Math.floor(Math.random() * 16) + 5;         // 5～20g
        let randomProtein = Math.floor(Math.random() * 26) + 5;     // 5～30g
        updateCalorieChart(randomCalories);
        updateNutrientCharts(randomCarbs, randomFat, randomProtein);
        alert("食事を記録しました！\n" +
              randomCalories + " kcal\n" +
              "炭水化物: " + randomCarbs + " g\n" +
              "脂質: " + randomFat + " g\n" +
              "タンパク質: " + randomProtein + " g");
      });

      // ※ スライダーのスムーズな操作は、ブラウザのスワイプ／ドラッグ操作で自然に行えます。
    });
  </script>
</body>
</html>
